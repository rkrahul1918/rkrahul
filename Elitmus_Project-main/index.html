<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>Nerdle: A wordle clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="welcome">Welcome to Nerdle, a nerdy Wordle Clone</h1>
    <div id="popup" class="hidden">
        <h2 id="popupHead"></h2>
        <button class="reset" id="resetGame">Want to play again?</button>
    </div>
    <div id="gameBoard">
        <div id="attempt1" class="attempts">
        </div>
        <div id="attempt2" class="attempts">
        </div>
        <div id="attempt3" class="attempts">
        </div>
        <div id="attempt4" class="attempts">
        </div>
        <div id="attempt5" class="attempts">
        </div>
        <div id="attempt6" class="attempts">
        </div>
    </div>  
    <div id="keyBoard">
        <div id="firstRow" class="keyBoardRows"></div>
        <div id="secondRow" class="keyBoardRows"></div>
        <div id="thirdRow" class="keyBoardRows"></div>
    </div>
    <script src="keyBoard.js"></script>
    <script src="script.js"></script>
    <script src="gameElements.js"></script>
    <script src="visuals.js"></script>
    <script src="verify.js"></script>
    <script src="resetGame.js"></script>
</body>
</html>
